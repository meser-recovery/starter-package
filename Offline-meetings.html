          <div class="na-filter">
            <label for="cityFilter">
              <strong>Выберите город:</strong>&nbsp;
            </label>
            <select id="cityFilter">
              <option value="all">Все города</option>
            </select>
          </div><!-- сюда подгрузится na_meetings_live.html -->
          <section class="na-meetings">
            <p id="na-loading">Загружаем данные…</p>
          </section>
          <style> .na-filter {
    margin: 20px 0;
    font-size: 16px;
  }
  .na-filter select {
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 6px;
  }
  .na-meetings h2 {
    margin-top: 25px;
    color: #fff; /* под твой фон, при необходимости поменяй */
  }
  .na-meetings p {
    color: #fff;
  } </style>
          <script> document.addEventListener("DOMContentLoaded", function () {
  const section    = document.querySelector(".na-meetings");
  const loadingEl  = document.getElementById("na-loading");
  const cityFilter = document.getElementById("cityFilter");
  // Варианты пути к файлу — сперва относительно страницы, потом от корня
  const CANDIDATE_URLS = [
    "na_meetings_live.html",
    "/na_meetings_live.html"
  ];
  // Пытаемся по очереди
  function tryFetch(index) {
    if (index >= CANDIDATE_URLS.length) {
      console.error("Не удалось загрузить ни один из вариантов URL:", CANDIDATE_URLS);
      if (loadingEl) {
        loadingEl.textContent = "Ошибка загрузки данных. Попробуйте позже.";
      } else {
        section.innerHTML = "<p>Ошибка загрузки данных. Попробуйте позже.</p>";
      }
      return;
    }
    const url = CANDIDATE_URLS[index];
    console.log("Пробуем загрузить встречи по URL:", url);
    fetch(url)
      .then(response => {
        if (!response.ok) {
          console.warn("Ответ не OK для", url, "->", response.status, response.statusText);
          throw new Error("HTTP " + response.status + " " + response.statusText);
        }
        return response.text();
      })
      .then(html => {
        console.log("Успешно загружено:", url);
        section.innerHTML = html;
        initFilter();
      })
      .catch(err => {
        console.error("Ошибка при загрузке", url, ":", err);
        // Пробуем следующий вариант
        tryFetch(index + 1);
      });
  }
  tryFetch(0);
  function initFilter() {
    const headings   = Array.from(section.querySelectorAll("h2"));
    const cityBlocks = [];
    const cityNames  = new Set();
    headings.forEach(h2 => {
      const ul = h2.nextElementSibling;
      if (!ul || ul.tagName.toLowerCase() !== "ul") return;
      const cityName = h2.textContent.trim();
      cityBlocks.push({ cityName, h2, ul });
      cityNames.add(cityName);
    });
    // очищаем select, кроме "Все города"
    for (let i = cityFilter.options.length - 1; i >= 1; i--) {
      cityFilter.remove(i);
    }
    // добавляем города
    Array.from(cityNames)
      .sort((a, b) => a.localeCompare(b, "ru"))
      .forEach(cityName => {
        const opt = document.createElement("option");
        opt.value = cityName;
        opt.textContent = cityName;
        cityFilter.appendChild(opt);
      });
    function applyFilter() {
      const value = cityFilter.value;
      cityBlocks.forEach(({ cityName, h2, ul }) => {
        const show = value === "all" || value === cityName;
        h2.style.display = show ? "" : "none";
        ul.style.display = show ? "" : "none";
      });
    }
    cityFilter.addEventListener("change", applyFilter);
  }
}); </script>
