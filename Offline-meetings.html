          <script> document.addEventListener("DOMContentLoaded", function () {
  const section    = document.querySelector(".na-meetings");
  const loadingEl  = document.getElementById("na-loading");
  const cityFilter = document.getElementById("cityFilter");
  const MEETINGS_URL = "na_meetings_live.html";
  /* === 1. ПОДГРУЖАЕМ ФАЙЛ === */
  fetch(MEETINGS_URL)
    .then(response => {
      if (!response.ok) throw new Error("HTTP " + response.status);
      return response.text();
    })
    .then(html => {
      section.innerHTML = html;
      tweakHeader();
      initFilter();
    })
    .catch(err => {
      console.error("Ошибка загрузки na_meetings_live.html:", err);
      section.innerHTML = "<p>Ошибка загрузки данных. Попробуйте позже.</p>";
    });
  /* === 2. ПЕРЕПИСЫВАЕМ ГЛАВНЫЙ ЗАГОЛОВОК === */
  function tweakHeader() {
    const h1 = section.querySelector("h1");
    if (!h1) return;
    const text = h1.textContent || "";
    const m = text.match(/(\d{4})-(\d{2})-(\d{2})/);
    let formattedDate = "";
    if (m) {
      const year = m[1], month = m[2], day = m[3];
      formattedDate = `${day}-${month}-${year}`;
    }
    if (formattedDate) {
      h1.innerHTML =
        "Живые группы АН - Россия" +
        `<br><span class="na-subtitle">Расписание собраний на ${formattedDate}</span>`;
    } else {
      h1.textContent = "Живые группы Анонимных Наркоманов - Россия";
    }
  }
  /* === 3. ФИЛЬТР ПО ГОРОДАМ === */
  function initFilter() {
    if (!cityFilter) return;
    // 3.1. Собираем блоки городов: h2 + все последующие элементы до следующего h2
    const headings   = Array.from(section.querySelectorAll("h2"));
    const cityBlocks = [];
    const cityNames  = new Set();
    headings.forEach(h2 => {
      const cityName = h2.textContent.trim();
      const nodes = [h2];
      let node = h2.nextElementSibling;
      while (node && node.tagName.toLowerCase() !== "h2") {
        nodes.push(node);
        node = node.nextElementSibling;
      }
      cityBlocks.push({ cityName, nodes });
      cityNames.add(cityName);
    });
    // 3.2. Заполняем <select> (сохраняем первые два пункта — плейсхолдер и "Все города")
    for (let i = cityFilter.options.length - 1; i >= 2; i--) {
      cityFilter.remove(i);
    }
    Array.from(cityNames)
      .sort((a, b) => a.localeCompare(b, "ru"))
      .forEach(cityName => {
        const opt = document.createElement("option");
        opt.value = cityName;
        opt.textContent = cityName;
        cityFilter.appendChild(opt);
      });
    // 3.3. Применяем фильтр
    function applyFilter() {
      const value = cityFilter.value;
      const showAll = value === "" || value === "all";
      cityBlocks.forEach(({ cityName, nodes }) => {
        const show = showAll || value === cityName;
        nodes.forEach(node => {
          node.style.display = show ? "" : "none";
        });
      });
    }
    cityFilter.addEventListener("change", applyFilter);
    // начальное состояние — показываем все города
    applyFilter();
  }
}); </script>
